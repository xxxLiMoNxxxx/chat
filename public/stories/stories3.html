<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Страшилок</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/eye.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .message.user {
            align-self: flex-end;
            margin-left: auto;
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .message.max {
            align-self: flex-start;
            margin-right: auto;
            background-color: #444;
            color: #fff;
            border-radius: 15px 15px 15px 0px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100% !important;
            display: flex;
        }
        main {
            height: 85%;
            width: 100%;
            margin-left: 20px;
            margin-right: 20px;
        }
        .container {
            max-width: 800px;
            height: 100%;
            display: flex;
            padding: 0 !important;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #333;
            width: 100% !important;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            padding: 20px;
            box-sizing: border-box;
            background-color: #222;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            max-width: 70%;
            word-wrap: break-word;
            display: inline-block;
        }
        .author {
            color: #888;
            font-style: italic;
            text-align: center;
            margin: 10px 0;
        }
        .time {
            font-size: 0.8em;
            color: #bbb;
            margin-top: 5px;
        }
        .typing {
            color: #888;
            text-align: left;
            align-self: flex-start;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .typing span {
            display: inline-block;
            margin-left: 5px;
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
        .header {
            background-color: #444;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        #input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #444;
            background-color: #333;
            width: 98%;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 0 0 10px 10px;
        }
        .help-button {
            position: relative;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: 500;
            display: flex;
            justify-content: center;
        }
        .help-button:hover::after {
            content: attr(title);
            position: absolute;
            bottom: -48px;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 12px;
            z-index: 1;
            max-width: 600px;
        }
        .menu-button {
            width: 35px;
            height: 35px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            position: fixed !important;
            top: unset !important;
            left: unset !important;
        }
        .menu-button img {
            margin-top: 0;
        }
        .menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 20px;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        @media (max-width: 850px) {
            .menu {
                top: 120px;
                left: 8px;
            }
        }
        .menu-item {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
        }
        .menu-item:hover {
            background-color: #555;
        }
        @media (max-width: 400px) {
            .header {
                padding: 15px;
                font-size: 16px;
            }
        }
        @media (max-width: 550px) {
            .help-button:hover::after {
                font-size: 11px;
                left: -150px;
            }
        }
        @media (max-width: 417px) {
            .help-button:hover::after {
                font-size: 10px;
                left: -120px;
            }
        }
        @media (max-width: 320px) {
            .help-button:hover::after {
                bottom: -48px;
                left: -92px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
<main>
    <div class="container">

        <div class="header">
            <div>
                <button class="menu-button d-flex justify-content-center align-content-center" id="menu-button">
                    <img src="../assets/images/eye-show-svgrepo-com.png" alt="Меню" style="width: 100%; height: 80%; border-radius: 50%;">
                   
                </button>
            </div>
            <div>
              В тумане
            </div>
            <div>
                <button class="help-button" id="help-button" title="Чтобы ответить на сообщение Макса,
                нажмите на самолетик">?</button>
            </div>
        </div>
        <div id="chat"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Введите сообщение..." />
            <button class="send-icon" onclick="addMessageOnClick()">
                <img src="../assets/images/send_6nw3eojme1pr.svg" alt="Отправить" width="100%" height="100%" class="icon"/>
            </button>
        </div>
        <div class="menu" id="menu">
            <a href="/" class="menu-item">Главная</a>
            <a href="/switch" class="menu-item">Истории</a>
            <a href="/about" class="menu-item">О нас</a>
        </div>
    </div>
</main>
<script>
   const messages = [
        { sender: "Unknown Number", text: "Помогите мне." },
        { sender: "Unknown Number", text: "Я давал подписку о неразглашении, однако не могу больше молчать." },
        { sender: "Unknown Number", text: "Ниже вы найдёте информацию с нескольких мобильных устройств, подлежавшую уничтожению… и нелегально мной сохранённую." },
        { sender: "Unknown Number", text: "Доля моей вины в случившемся ничтожно мала, и тем не менее, она невыносима." },
        { sender: "Unknown Number", text: "Прошу вас, ознакомьтесь с этими материалами и помогите открыть миру правду." },
        { sender: "Anton", text: "Из кодекса райдеров: «…и да не будет твой спуск на соревах первым на неизведанном доселе склоне!.." },
        { sender: "Anton", text: "Ибо гневаются горы на тех, кто не удосужится нанести им визит вежливости заранее…»" },
        { sender: "Anton", text: "Поэтому БЫСТРО СЮДА, ЕСЛИ НЕ ХОТИТЕ ИСПЫТАТЬ НА СЕБЕ ИХ ГНЕВ!" },
        { sender: "Sofia", text: "Мы уже выходим, правда!" },
        { sender: "Anton", text: "Какого чёрта вы вообще там копаетесь?" },
        { sender: "Sofia", text: "Кирилл банку забыл." },
        { sender: "Anton", text: "Какую банку?" },
        { sender: "Sofia", text: "Банку самогона, разумеется." },
        { sender: "Sofia", text: "Пауэр бэнк, тупой ты сноубордист! Телефон у него садится." },
        { sender: "Anton", text: "Безынициативная ты лыжница." },
        { sender: "Anton", text: "Мне-то откуда знать?" },
        { sender: "Kat", text: "Мы замёрзли вас ждать. Встретимся наверху." },
        { sender: "Anton", text: "Если что, пароль: мы тормознутые лыжники, мы всегда опаздываем и на старт завтра тоже опоздаем!" },
        { sender: "Sofia", text: "Да идём мы, надеваем лыжи – и за вами!" },
        { sender: "Anton", text: "Только не перепутайте пароль! А не то мужик вас на подъёмник не пропустит!" },
        { sender: "Kirill", text: "Едем." },
        { sender: "Anton", text: "Взял свою банку?" },
        { sender: "Kirill", text: "Банку нет. Внешнее зарядное устройство – да." },
        { sender: "Anton", text: "Садись, пять." },
        { sender: "Anton", text: "Между прочим, если человек не может 20 минут обойтись без телефона, это указывает на зависимость…" },
        { sender: "Sofia", text: "Вы это слышали?" },
        { sender: "Sofia", text: "Это что, гром?" },
        { sender: "Anton", text: "О да, это гроза зимой при чистейшем звёздном небе!" },
        { sender: "Kat", text: "Тут трамплин недалеко строят. Может, там что упало." },
        { sender: "Kat", text: "Кстати, скиньте мне по 250." },
        { sender: "Sofia", text: "За что??" },
        { sender: "Kat", text: "Думаете, мужик нас просто так после закрытия пустил?" },
        { sender: "Sofia", text: "Да мы всего на пару минут опоздали!" },
        { sender: "Kat", text: "Жизнь несправедлива." },
        { sender: "Kirill", text: "Скинул." },
        { sender: "Sofia", text: "Ну, Кать, ну я на мели!.. Я вообще на соревы записалась только ради халявного ски-пасса…" },
        { sender: "Sofia", text: "Хочешь, я тебе лучше… ну, не знаю… счастливый браслетик на спуск одолжу?" },
        { sender: "Kat", text: "Тебе нечем подкупить меня, лыжница." },
        { sender: "Kat", text: "Вот если бы ты каталась на доске, я бы могла взять слитым элементом вместо денег." },
        { sender: "Anton", text: "Я катаюсь на доске! Я согласен!" },
        { sender: "Kat", text: "Не знала, что ты катаешь в женском зачёте, милый." },
        { sender: "Kirill", text: "Антон, Антон." },
        { sender: "Kirill", text: "У меня от смеха в глазах темнеет." },
        { sender: "Anton", text: "У меня почему-то тоже в глазах темнеет." },
        { sender: "Kat", text: "Уж не потому ли, что вырубили освещение?" },
        { sender: "Sofia", text: "Что случилось?" },
        { sender: "Sofia", text: "Почему света нет?" },
        { sender: "Sofia", text: "Почему подъёмник встал?" },
        { sender: "Sofia", text: "Они что, забыли про нас?" },
        { sender: "Anton", text: "Женщина, успокойся! Внизу тоже темно." },
        { sender: "Anton", text: "Хотя не знаю… Может, отсюда не видно." },
        { sender: "Anton", text: "И мы отрезаны от всего мира." },
        { sender: "Anton", text: "И никто нам не поможет." },
        { sender: "Anton", text: "И будем мы ночевать прямо тут, на открытом воздухе, на морозе…" },
        { sender: "Sofia", text: "Антон!" },
        { sender: "Kat", text: "Софа, расслабься. Просто авария на подстанции." },
        { sender: "Kat", text: "Говорю же, ничего страшного." },
        { sender: "Kat", text: "Сейчас поедем." },
        { sender: "Sofia", text: "Что-то не едем." },
        { sender: "Anton", text: "Да подожди ты… Дай мужику глотнуть пива, пересчитать нашу взятку, мечтательно посмотреть в туман за окошко…" },
        { sender: "Anton", text: "Кстати, откуда взялся туман?" },
        { sender: "Kirill", text: "Появился, пока света не было." },
        { sender: "Sofia", text: "А не слишком быстро? Это же от силы минута!" },
        { sender: "Sofia", text: "И почему мы не двигаемся, если свет дали?" },
        { sender: "Kat", text: "Спокойно. Я звоню в администрацию." },
        { sender: "Anton", text: "Спокойно! Она звонит в администрацию!" },
        { sender: "Anton", text: "И матерится в динамик." },
        { sender: "Anton", text: "Катя, ты откуда такие слова знаешь?!" },
        { sender: "Kat", text: "Сейчас тренера наберу." },
        { sender: "Sofia", text: "Не подходят?.." },
        { sender: "Anton", text: "Да тренер бухает, по-любому." },
        { sender: "Anton", text: "Но нет, Кэт так просто не сдаётся… Больше, ещё больше пропущенных ему на телефон!" },
        { sender: "Kirill", text: "Что там у вас происходит?" },
        { sender: "Anton", text: "Понимаешь, с Кэт почему-то никто не хочет разговаривать…" },
        { sender: "Kat", text: "Ребят." },
        { sender: "Kat", text: "Администрация не отвечает. Тренер не отвечает." },
        { sender: "Kat", text: "Служба спасения не отвечает." },
        { sender: "Kat", text: "Так же не должно быть, да?" },
        { sender: "Sofia", text: "Как это? У них занято?" },
        { sender: "Kat", text: "Нет, просто длинные гудки и никто не берёт трубку." },
        { sender: "Kat", text: "И ладно бы связи не было. Или деньги бы на счёту закончились. Или… Ну, вы поняли." },
        { sender: "Kirill", text: "Необычный сбой. Давай я тоже позвоню." },
        { sender: "Sofia", text: "Меня, кажется, тошнит…" },
        { sender: "Kat", text: "Это от нервов. Постарайся успокоиться." },
        { sender: "Anton", text: "И постарайся не на Кирилла." },
        { sender: "Sofia", text: "Тупой сноубордист." },
        { sender: "Anton", text: "Инертная лыжница." },
        { sender: "Anton", text: "Заметь, я, в отличие от тебя, меняю определения. Может, не такой уж я и тупой?" },
        { sender: "Kirill", text: "Не берут." },
        { sender: "Sofia", text: "Не понимаю, как такое возможно?" },
        { sender: "Anton", text: "Массовый гипноз." },
        { sender: "Anton", text: "Вторжение инопланетян." },
        { sender: "Anton", text: "Зомби-апокалипсис." },
        { sender: "Kirill", text: "Я думаю, это может быть связано с отключением энергии. Что-то замкнуло, и сигнал проходит неправильно." },
        { sender: "Kat", text: "Мне кажется, это тоже из разряда фантастики." },
        { sender: "Anton", text: "Нет, это скучная реалистичная хрень." },
        { sender: "Sofia", text: "Даже если и так, нам-то что делать?" },
        { sender: "Kirill", text: "Будем звонить, пока кто-то не ответит." },
        { sender: "Sofia", text: "И долго?" },
        { sender: "Sofia", text: "Мы же тут окоченеем!" },
        { sender: "Kat", text: "Правильная мысль. Обмотайтесь шарфами и наденьте перчатки." },
        { sender: "Kat", text: "И включите голосовой ввод." },
        { sender: "Sofia", text: "У меня нет шарфа." },
        { sender: "Kirill", text: "Я поделюсь." },
        { sender: "Anton", text: "Вы обмотались одним шарфом на двоих?" },
        { sender: "Anton", text: "Кать, давай тоже!" },
        { sender: "Kat", text: "Отстань." },
        { sender: "Anton", text: "Я замёрзну и умру, и это будет твоя вина." },
        { sender: "Sofia", text: "А давайте не употреблять слова на «з» и на «у»?" },
        { sender: "Anton", text: "Ты такая унылая лыжница!" },
        { sender: "Anton", text: "Ой, слово на «у»… Я имею в виду, «унылая»…" },
        { sender: "Anton", text: "Вот опять. Кто-нибудь, зашейте мне рот." },
        { sender: "Kirill", text: "Я бы с радостью, да сижу далековато." },
        { sender: "Kat", text: "Что-то мне всё это не нравится." },
        { sender: "Sofia", text: "И мне!" },
        { sender: "Sofia", text: "Туман ещё этот! Помните, был фильм, в котором из тумана лезли монстры?" },
        { sender: "Kirill", text: "Нет там никаких монстров." },
        { sender: "Sofia", text: "Откуда ты знаешь? Ничего же не видно!" },
        { sender: "Sofia", text: "Может быть, они сейчас прямо под нами?" },
        { sender: "Sofia", text: "А может, лезут по опоре, чтобы быстрее до нас добраться?" },
        { sender: "Kat", text: "А-а!" },
        { sender: "Kirill", text: "Кэт!" },
        { sender: "Kat", text: "Антон, придурок! Этот идиот меня ущипнул!" },
        { sender: "Anton", text: "Ахаха, смотрите, железная Кэт тоже боится монстров!" },
        { sender: "Kat", text: "Как же я тебя ненавижу! Ты можешь хоть к чему-то отнестись серьёзно?!" },
        { sender: "Anton", text: "К чему, к монстрам в тумане?" },
        { sender: "Anton", text: "Алло, ребята, опомнитесь! Мы застряли на подъёмнике. Ну, не видно ни черта, ну, трубку никто не берёт. Неприятно, да!" },
        { sender: "Anton", text: "Но самое страшное, что может случиться, — нам придётся провести тут ночь. О, ужас!" },
        { sender: "Anton", text: "Замёрзнем и проголодаемся! Не выступим на соревах! Кошмар!" },
        { sender: "Anton", text: "Короче, возьмите себя в руки и не накручивайте." },
        { sender: "Kirill", text: "Как-то странно это говорить, но Антон прав." },
        { sender: "Anton", text: "Эй, почему странно?" },
        { sender: "Kat", text: "Если бы ты меня не ущипнул, я бы и не испугалась." },
        { sender: "Anton", text: "Ага, конечно. Да на тебя смотреть больно, когда ты делаешь вид, что всё в порядке." },
        { sender: "Kat", text: "Ладно. Мне было не по себе." },
        { sender: "Kat", text: "Но теперь я просто злюсь на тебя." },
        { sender: "Anton", text: "Это норма. Кэт Ещё раз ущипнёшь — убью нафиг." },
        { sender: "Anton", text: "Слово на «у»! Бан!" },
        { sender: "Anton", text: "Кстати, лыжница стереотипная, ты там как?" },
        { sender: "Sofia", text: "Всё нормально. Хотя сидеть здесь целую ночь всё равно такое себе…" },
        { sender: "Kirill", text: "Всё ещё никто не отвечает. Видимо, серьёзная авария." },

        { sender: "Kat", text: "Сколько тут до трассы, метров 10 максимум?" },
        { sender: "Anton", text: "Не знаю, не видно как-то." },
        { sender: "Kirill", text: "Думаю, 11-12." },
        { sender: "Kat", text: "Так в чём проблема?" },
        { sender: "Kat", text: "Давайте я просто прыгну." }
    ];



</script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор книги</title>
    <style>
        body {
            background-color: #121212; /* Тёмный фон */
            color: #fff; /* Белый текст */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }
        .book {
            background-color: #1e1e1e; /* Цвет квадратиков */
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            text-align: center;
        }
        .book:hover {
            transform: scale(1.05); /* Увеличение при наведении */
        }
       

        .book h3 {
            padding: 10px 0;
            font-size: 1.2em;
        }
.tooltip {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        .help-button:hover + .tooltip {
            display: block;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 20px;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        .menu-item {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
        }
        .menu-item:hover {
            background-color: #555;
        }
    
    </style>
</head>
<body>
    
    <button class="menu-button" id="menu-button">
        <img src="images/eye-show-svgrepo-com.svg" alt="Меню" style="width: 100%; height: 100%; border-radius: 50%;">
    </button>
    <div class="menu" id="menu">
        <a href="glav.html" class="menu-item">Главная</a>
        <a href="vibor.html" class="menu-item">Истории</a>
        <a href="onas.html" class="menu-item">О нас</a>
    </div>
</div>
<script>
    
    const menuButton = document.getElementById('menu-button');
    const menu = document.getElementById('menu');
    let index = 0;
        let userTurn = false; 
        menuButton.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });
         
    </script>
